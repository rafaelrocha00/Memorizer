<div class="main-bar">
    <label [class]="icon + ' inside-input' "></label>
    <div class="flex column relative">
        <input id="db-input-field" (input)="onChangeEmit($event)" class="h-m m-r-md full-width" type="text">
        <div *ngIf="options" class="db-option-box">
            <div *ngFor="let option of options" class="db-option">
                <span> {{option.nome}}</span>
            </div>
        </div>
    </div>
</div>
