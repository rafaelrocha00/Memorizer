<div *ngIf="absolute">
    <svg [class]="'absolute-center' + (small ? ' small ': '')" [style]="'transform: scale('+ scale +');'" viewBox="0 0 50 46" preserveAspectRatio="none" style="shape-rendering:geometricPrecision; image-rendering:optimizeQuality;">
        <circle cx="25" cy="23" r="15.9155" fill="none" stroke="#32518B"
            stroke-width="2"
            stroke-dasharray="100, 100" />
        <circle cx="25" cy="23" r="15.9155"  fill="none" stroke="#33BEFF" stroke-linecap="round" id="circleFill"
            stroke-width="2.2"
            attr.stroke-dasharray="{{currentPorcentage}}"
            />
        <text x="25" y="23" text-anchor="middle" alignmentBaseline='central' dominant-baseline="middle"  id="label">{{label ? label : ''}}</text>
    </svg>
</div>

<div *ngIf="!absolute" [class]="'transform: scale(0.3);'">
    <svg viewBox="0 0 100 46" preserveAspectRatio="none" style="shape-rendering:geometricPrecision; image-rendering:optimizeQuality;">
        <circle cx="50" cy="23" r="15.9155" fill="none" stroke="#32518B"
            stroke-width="2"
            stroke-dasharray="100, 100" />
        <circle cx="50" cy="23" r="15.9155"  fill="none" stroke="#33BEFF" stroke-linecap="round" id="circleFill"
            stroke-width="2.2"
            attr.stroke-dasharray="{{currentPorcentage}}"
            />
        <text x="51" y="24" text-anchor="middle" alignmentBaseline='central' dominant-baseline="middle"  id="label">{{label ? label : ''}}</text>
    </svg>
</div>
