<app-modal [show]="show" (onClose)="onClose.emit()">
    <div content>
        <div class="relative" style="width: 100%; height: 220px;">
            <app-circle label="A" [scale]="0.3"></app-circle>
        </div>
        <div class="text-align-center">Pontuação</div>
        <div class="result-box">
            <div *ngFor="let result of deck?.cards" class="flex align-center item-box" style=" width: 100%; height: 80px;">
                <div class="relative full-height" style=" width: 10%;">
                    <app-circle label="N" [scale]="1" [currentPorcentage]="[result.porcentage, 100]"></app-circle>
                </div>
                {{result.frontText}}
            </div>
        </div>
    </div>
    <div opcoes>
        <button (click)="onRetry.emit()">
            Tentar De Novo
        </button>

        <button (click)="onConclude.emit()">
            Concluir
        </button>
    </div>
</app-modal>
