<app-modal [show]="show" (onClose)="onClose.emit()">
    <div content>
        <div class="relative" style="width: 100%; height: 220px;">
            <app-circle label="A" [dashSize]="4" [scale]="0.4" [currentPorcentage]="[totalResult, 100]"></app-circle>
        </div>
        <div class="text-align-center">Pontuação</div>
        <div class="result-box">
            <div *ngFor="let result of deck?.cards" class="flex align-center item-box" style=" width: 100%; height: 80px;">
                <div class="relative full-height" style=" width: 10%;">
                    <app-circle [label]="getLabel(result.porcentage)" [scale]="1" [dashSize]="5" [currentPorcentage]="[result.porcentage, 100]" [oldPorcentage]="[result.oldPorcentage, 100]"></app-circle>
                    <span class="extra-info">{{(result.porcentage - result.oldPorcentage).toFixed(1)}}</span>
                </div>
                <div class="item-text">
                    {{result.frontText}}
                </div>
            </div>
        </div>
    </div>
    <div opcoes class="flex full-width">
        <button class="btn-secundary blue-bg m-r-md full-width" (click)="onRetry.emit()">
            Tentar De Novo
        </button>

        <button class="btn-secundary green-bg w-60" (click)="onConclude.emit()">
            Concluir
        </button>
    </div>
</app-modal>
