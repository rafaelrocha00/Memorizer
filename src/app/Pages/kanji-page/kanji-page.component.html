<app-header></app-header>
<div class="page m-lg ms-super full-screen">
    <div [class]="(breakpoint.mobileBreakpoint ? 'flex column full-width m-b-md ' : 'flex ') + 'h-lg m-b-md'">
        <div [class]="' kanjiSpace full-height ' + (breakpoint.mobileBreakpoint ? ' full-width ' : ' third-width') ">
            {{kanji?.frontText}}
        </div>
        <div class="left-side full-width full-height flex column">
            <div [class]="'full-width m-b-md ' + (breakpoint.mobileBreakpoint ? ' text-align-center p-b-md text-b text-md m-t-sm' : ' title')">
                {{kanji?.backText}}
            </div>
            <div [class]="'info-box full-width flex ' + (breakpoint.mobileBreakpoint ? ' column' : ' align-all space-between full-height')">
                <div class="ms-1 mt-2 flex column">
                    <div class="m-b-sm">
                        <span class="main">Onyomi:</span>
                        <div class="info m-t-sm"> Yoru</div>
                    </div>
                    <div class="m-b-lg">
                        <span class="main">Nonyomi:</span>
                        <div class="info m-t-sm"> Yoru</div>
                    </div>
                    <div class="m-b-sm">
                        <span class="main">Revis√µes:</span>
                        <span class="info"> 10</span>
                    </div>
                    <div class="m-b-sm">
                        <span class="main">Acertos:</span>
                        <span class="info"> 1</span>
                    </div>
                    <div>
                        <span class="main">Erros:</span>
                        <span class="info"> 9</span>
                    </div>
                </div>

                <div [class]="'flex align ' + (breakpoint.mobileBreakpoint ? '' : 'm-r-big')">
                    <div [class]="breakpoint.mobileBreakpoint ? 'circle-mobile relative' : 'circle relative'">
                        <app-circle [absolute]="true"></app-circle>
                        <div>20% </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
